apiVersion: apps/v1
kind: Deployment
metadata:
  name: writer-reader-dep
  namespace: app-space
spec:
  replicas: 1
  selector:
    matchLabels:
      app: writer-reader
  template:
    metadata:
      labels:
        app: writer-reader
    spec:
      volumes:
        - name: log-pingpong-pv
          persistentVolumeClaim:
            claimName: log-pingpong-claim 
      containers:
        - name: log-writer
          image: mlipsan/log-output-writer:v2.01
          volumeMounts: # Mount volume
          - name: log-pingpong-pv
            mountPath: /usr/src/app/files
        - name: log-reader
          image: mlipsan/log-output-reader:v2.01
          volumeMounts:
          - name: log-pingpong-pv
            mountPath: /usr/src/app/files